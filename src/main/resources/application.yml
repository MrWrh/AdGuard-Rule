      - 'https://raw.githubusercontent.com/AdguardTeam/AdguardFilters/master/ChineseFilter/sections/adservers_firstparty.txt' #AdGuard Chinese filter — first-party servers
      # EasyList
      - 'https://raw.githubusercontent.com/easylist/easylist/master/easylist/easylist_adservers.txt' #EasyList
      - 'https://raw.githubusercontent.com/easylist/easylist/master/easylist/easylist_thirdparty.txt' #EasyList — third-party servers
      - 'https://raw.githubusercontent.com/easylist/easylistchina/master/easylistchina.txt' #EasyList China
      # uBlock
      - 'https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters.txt' #uBlock filters
      - 'https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/badware.txt' #uBlock filters – Badware 
      - 'https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/privacy.txt' #uBlock filters – Privacy
      - 'https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/quick-fixes.txt' #uBlock filters – Quick fixes
      - 'https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/resource-abuse.txt' #resource-abuse
